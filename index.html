<!-- Part 1 - Registration Form -->
     <div class="container" mt-4>

        <!-- Put first and last next to each other until the medium breakpoint -->
         <div class="row g-4">
            <div class="col-md-6">
                <label for="first.name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first.name" required>
            </div>

            <div class="col-md-6">
                <label for="last.name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last.name" required>
            </div>
         </div>

        <form class="was-validated">
            <div class="container">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control is-invalid" id="email" required>

            </div>

            <div class="container">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" id="password" required>
            </div>

            <br>

            <div class="form-check">
                <label for="accept" class="form-label">I agree to the Terms and Conditions</label>
                <input class="form-check-input" type="checkbox" value="" id="accept" required>
            </div>

            <br>

            <div class="container-fluid">
                <button type="button" class="btn btn-outline-success">Submit</button>

            </div>
        </form>
     </div>

 <!-- Part 2 - Table -->

     <div class="table-responsive -md m-4">
        <!-- adds striping and hover effect -->
        <table class="table table-striped table-hover">
            <thead>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            </thead>

 <!-- Part 3 - Image and button utilities -->
